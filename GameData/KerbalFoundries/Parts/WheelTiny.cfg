				volume = 1.0 0.7
				pitch = 0.0 0.2
				pitch = 1.0 0.7
				loop = true
			}
		}
		MotorEffect
		{

			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		SlipEffect
