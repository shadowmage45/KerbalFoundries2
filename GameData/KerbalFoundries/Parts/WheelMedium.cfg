MODULE
{
	name = KSPWheelBrakes
	maxBrakeTorque = 80
	brakeResponse = 2
}
MODULE
{
	name = KSPWheelDamage
	impactTolerance = 100
}
MODULE
{
	name = KSPWheelTransformRemoval
	TRANSFORM
	{
		name = RepulsorSurface
		when = 1
	}
}
