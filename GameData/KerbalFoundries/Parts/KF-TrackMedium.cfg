	MODULE
	{
		name = KSPWheelTracks
		wheelIndex = 2
		maxMotorTorque = 3.67
		gearRatio = 1
		maxRPM = 750
		trackLength = -8
		tankSteering = true
	}
	MODULE
	{
		name = KSPWheelWaterPropulsion	
	}
	MODULE
	{
		name = KSPWheelDamage
	}
	MODULE
	{
		name = KSPWheelTransformRemoval
		TRANSFORM
		{
			name = Arrow
			when = 4
		}
	}
	MODULE
	{
		name = KSPWheelSounds
		wheelIndex = 2
		runningEffect = WheelEffect
		motorEffect = MotorEffect
		latSlipEffect = SlipEffect
	}
	MODULE
	{
		name = KSPWheelDustEffects
	}
