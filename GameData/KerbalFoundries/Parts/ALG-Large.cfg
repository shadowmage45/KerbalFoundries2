{
	name = KSPWheelConstraints
	CONSTRAINT
	{
		mover = ALG-Large-MainStrut
		target = ALG-Large-SuspensionTarget
		type = LOOKLOCK
		mainAxis = 0,-1,0
		secAxis = 1,0,0
	}
