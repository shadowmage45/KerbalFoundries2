		{
			targetName = WishBoneLower
			moversName = WishBoneUpper
		}
	}
	MODULE
	{
		name = FXModuleConstrainPosition
		matchRotation = false
		matchPosition = true

		CONSTRAINFX
		{
			targetName = RodEnd
			moversName = Axle
		}
	}
