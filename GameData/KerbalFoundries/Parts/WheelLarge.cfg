	cost = 1200
	category = Ground
	subcategory = 0
	title = #KF_WheelLarge_Part_title // #KF_WheelLarge_Part_title = KF Large Wheel
	manufacturer = #KF_manufacturer
	description = #KF_WheelLarge_Part_description // #KF_WheelLarge_Part_description = Optimised for Kerbin straight out of its wooden crate - though tweakable for higher gravity - this wheel is designed for large, high-mobility planetary rovers. Criticised for being power-hungry, but never for being over powered! (Warning: Extremely over powered. Warranty void when used under the influence of gravity.)

	attachRules = 1,1,0,1,0

	mass = 1.25
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 1
	maxTemp = 1200

	crashTolerance = 500
	breakingForce = 500
	breakingTorque = 500

	MODEL
	{
		model = KerbalFoundries/Assets/LargeWheel
	}
	EFFECTS
	{

		WheelEffect
		{

			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel2
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 0.7
				pitch = 0.0 0.2
				pitch = 1.0 0.7
				loop = true
			}
		}
		MotorEffect
		{

			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 3.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		SlipEffect
		{

			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/slip
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 0.6 1.0
				volume = 1.0 0.6
				pitch = 0.0 0.8
				pitch = 1.0 0.5
				loop = true
			}
		}
	}
