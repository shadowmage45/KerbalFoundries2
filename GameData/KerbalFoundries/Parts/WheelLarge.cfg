PART
{
	name = KF_WheelLarge
	module = Part
	author = Lo-Fi + Justin Kerbice (texturing), Gaalidas (TweakScale configs)

	scale = 1
	rescaleFactor = 1

	node_stack_001 = 3.2, 1.5, 0.0, 1.0, 0.0, 0.0, 2
