PART
{
	name = KF-WheelMedium
	module = Part
	author = Lo-Fi + Justin Kerbice (texturing), Gaalidas (TweakScale configs)

	MODEL
	{
		model = KerbalFoundries/Assets/KF-WheelMedium
	}
	rescaleFactor = 1

	node_stack_001 = 0.375, 0, 0.0, 1.0, 0.0, 0.0, 1
	node_attach = 0.375, 0, 0.0, 1.0, 0.0, 0.0

	TechRequired = advancedMotors
	entryCost = 6000
	cost = 580
	category = Ground
	subcategory = 0
	title = KF Rover Wheel - Medium
	manufacturer = Kerbal Foundries
	description = Mid size wheels for serious rovers. Good suspension travel and rugged designs make these ideal for serious roving and snack runs.
	tags = kf kerbal foundries rove wheel tyre 

	attachRules = 1,1,0,1,0

	mass = 0.2
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 1
	maxTemp = 1200 

	crashTolerance = 150
	breakingForce = 500
	breakingTorque = 500
	bulkheadProfiles = srf

	EFFECTS
	{
		WheelEffect
		{
			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel2
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 0.7
				pitch = 0.0 0.2
				pitch = 1.0 0.7
				loop = true
			}
		}
		MotorEffect
		{
			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 2.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		SlipEffect
		{
			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/slip
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 0.6 1.0
				volume = 1.0 0.6
				pitch = 0.0 0.8
				pitch = 1.0 0.5
				loop = true
			}
		}
	}

	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = WheelCollider
		wheelColliderOffset = 0
		wheelRadius = 0.52
		wheelMass = 0.08
		suspensionTravel = 1
		maxLoadRating = 50
		maxSpeed = 43.5
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = WheelRim
		rotationAxis = 1, 0, 0
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = Suspension
		suspensionOffset = 0
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelSteering
		steeringName = Steering
		maxSteeringAngle = 20
		steeringAxis = 0, 1, 0
		steeringResponse = 10
	}
	MODULE
	{
		name = KSPWheelMotor
		maxMotorTorque = 4.01
		maxRPM = 800
		gearRatio = 1
	}
	MODULE
	{
		name = KSPWheelBrakes
		maxBrakeTorque = 80
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelWaterPropulsion	
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelSounds
		wheelIndex = 0
		motorEffect = WheelEffect
		runningEffect = WheelEffect
		motorEffect = MotorEffect
		latSlipEffect = SlipEffect
	}
	MODULE
	{
		name = KSPWheelDustEffects
	}
	MODULE
	{
		name = KSPWheelConstraints
		CONSTRAINT
		{
			mover = Axle
			target = AxleTarget
			type = POSITION
		}
		//locked constraint
		//mainAxis = axis to point
		//secAxis = axis to rotate around
		CONSTRAINT
		{
			mover = Wishbone
			target = Suspension
			type = LOOKLOCK
			mainAxis = 0,1,0
			secAxis = 1,0,0
		}
	}
}