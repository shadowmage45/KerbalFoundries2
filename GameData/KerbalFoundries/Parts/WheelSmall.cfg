PART
{
	name = KF_WheelSmall
	module = Part
	author = Lo-Fi + nli2work (texturing), Gaalidas (TweakScale configs)

	scale = 1
	rescaleFactor = 1

	node_attach = 0.33, -0.01, 0.0, 1.0, 0.0, 0.0
	node_stack_top = 0.33, -0.01, 0.0, 1.0, 0.0, 0.0, 0

	TechRequired = advancedMotors
	entryCost = 6000

	cost = 300
	category = Ground
	subcategory = 0
	title = #KF_WheelSmall_Part_title // #KF_WheelSmall_Part_title = KF Small Rover Wheel
	manufacturer = #KF_manufacturer
	description = #KF_WheelSmall_Part_description // #KF_WheelSmall_Part_description = Ruggedised wheel for surface exploration

	attachRules = 1,1,0,1,0

	mass = 0.2
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 1
	maxTemp = 3600

	crashTolerance = 1200
	breakingForce = 1200
	breakingTorque = 1200

	MODEL
	{
		model = KerbalFoundries/Assets/SmallWheel
	}
	EFFECTS
	{

		WheelEffect
		{

			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel2
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 0.7
				pitch = 0.0 0.2
				pitch = 1.0 0.7
				loop = true
			}
		}
		MotorEffect
		{

			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/wheel
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 1.0 1.5
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		SlipEffect
		{

			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/slip
				volume = 0.0 0.0
				volume = 0.1 0.2
				volume = 0.6 1.0
				volume = 1.0 0.6
				pitch = 0.0 0.8
				pitch = 1.0 0.5
				loop = true
			}
		}
		DeployEffect
		{

			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.7
				pitch = 0.75
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.55
			}
		}
		DeployedEffect
		{

			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.50
			}
		}
		RetractEffect
		{

			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_stop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.60
			}
			AUDIO_LOOP
			{
				channel = Ship
				clip = Squad/Sounds/elev_loop
				volume = 0 0
				volume = 1 0.7
				pitch = 0.50
			}
		}
		RetractedEffect
		{

			AUDIO
			{
				channel = Ship
				clip = Squad/Sounds/elev_start
				volume = 0 0
				volume = 1 0.7
				pitch = 0.75
			}
		}
	}
	MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
			targetName = suspensionTraverse
			rotatorsName = WishBoneUpper
		}
		CONSTRAINLOOKFX
		{
			targetName = SuspT
			rotatorsName = SuspB
		}
		CONSTRAINLOOKFX
		{
			targetName = SuspB
			rotatorsName = SuspT
		}
	}
	MODULE
	{
		name = FXModuleConstrainPosition
		matchRotation = true
		matchPosition = false

		CONSTRAINFX
		{
			targetName = WishBoneUpper
			moversName = WishBoneLower
		}
	}
	MODULE
	{
		name = FXModuleConstrainPosition
		matchRotation = false
		matchPosition = true

		CONSTRAINFX
		{
			targetName = RodEnd
			moversName = WheelMount
		}
	}
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = WC1
		wheelColliderOffset = 0
		wheelRadius = 0.344
		wheelMass = 0.040
		suspensionTravel = 0.21
		suspensionTarget = 0.5
		boundsColliderName = Bounds
		loadRating = 1
		minLoadRating = 0.1
		maxLoadRating = 4
		maxSpeed = 65
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = WheelMesh
		rotationAxis = 0, 0, -1
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = suspensionTraverse
		suspensionOffset = 0
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelSteering
		steeringName = trackSteering
		maxSteeringAngle = 40
		steeringAxis = 0, 1, 0
		steeringResponse = 10
	}
	MODULE
	{
		name = KSPWheelMotor
		maxMotorTorque = 1.78
		maxRPM = 1800
		gearRatio = 1
	}
	MODULE
	{
		name = KSPWheelBrakes
		maxBrakeTorque = 12
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelWaterPropulsion
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelTransformRemoval

		TRANSFORM
		{
			name = Arrow
			when = 4
		}
	}
	MODULE
	{
		name = KSPWheelSounds
		wheelIndex = 0
		motorEffect = WheelEffect
		runningEffect = WheelEffect
		motorEffect = MotorEffect
		latSlipEffect = SlipEffect
	}
	MODULE
	{
		name = KSPWheelDustEffects
	}
}
